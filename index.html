        <section class="input align-center">
          <div class="grid-x grid-padding-x align-center">

            <label class="cell medium-6 form-text" >Author:
                <input type="text" id="authorText" placeholder="Betty Crocker" />

            </label>
            
          </div>
          <div class="grid-x grid-padding-x align-center">

          <div class="grid-x grid-padding-x align-center">

          </div>
         </section>
